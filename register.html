<form action="/register" method="POST">
  <fieldset>
    <legend>ข้อมูลส่วนตัว</legend>

    <label for="fname">ชื่อจริง:</label>
    <input type="text" id="fname" name="firstname" required />

    <label for="sname">นามสกุล:</label>
    <input type="text" id="sname" name="lastname" required />

    <legend>
      <label for="email">อีเมล:</label>
      <input type="email" id="password" name="password" />

      <label for="birthdate">วันเกิด:</label>
      <input type="date" id="birthdate" name="birthdate" />
    </legend>

    <fieldset>
      <legend>เพศ:</legend>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">ชาย</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">หญิง</label>
      <input type="radio" id="many" name="gender" value="many" />
      <label for="many">อื่นๆ</label>
    </fieldset>

    <label for="country">ประเทศ:</label>
    <select id="country" name="country">
      <option value="">--เลือกประเทศ--</option>
      <option value="th">ไทย</option>
      <option value="us">สหรัฐอเมริกา</option>
    </select>

    <legend>ข้อมูลเพิ่มเติม:</legend>
    <label for="message"></label>
    <textarea id="message" name="message" rows="5" cols="40"></textarea>

    <legend>
      <input type="checkbox" id="agree" name="agree" required />
      <label for="agree">ฉันยอมรับเงื่อนไขการใช้บริการ</label>
    </legend>
  </fieldset>
  <button type="submit">ส่งข้อมูล</button>
  <button type="reset">ยกเลิก</button>
</form>
